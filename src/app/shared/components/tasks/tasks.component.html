<ul class="list-tasks">
    <div class="h-0.5 bg-red-500 relative text-center my-6 cursor-pointer" (click)="openNewTaskModal()">
        <span class="inline bg-white relative -top-3 py-1 px-2 font-bold text-sm">Add Task</span>
    </div>
    <li *ngFor="let task of tasks">
        <app-task [task]="task"></app-task>
    </li>
</ul>

<app-create-modal (incommingTask)="handleNewTask($event)"></app-create-modal>
